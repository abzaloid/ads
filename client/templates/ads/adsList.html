<template name="adsList">
	<div class="drop-shadow search-info">
		<div class="row">
			<div class="col-md-4 pull-right text-right hidden-xs hidden-sm">
			  	Sort by
			  	<select>
			    	<option>Relevance</option>
				    <option>Publication Date</option>
				    <option>Price: Lowest to Highest</option>
				    <option>Price: Highest to Lowest</option>
				    <option>Featured</option>
				</select>
			</div>
			<div class="col-xs-4 pull-right text-right hidden-md hidden-lg">
				<a href="#" class="font-awesome"><i class="fa fa-filter"></i></a>
				<a href="#" class="font-awesome"><i class="fa fa-sort-amount-desc"></i></a>
			</div>
			<div class="col-xs-8"><p>1-16 of 44 results for "your search keywords"</p></div>
		</div>
	</div>
	<hr/>
	<div class="container-fluid">
		<div class="row">
			<div id="myNav"  data-spy="affix" data-offset-top="60" data-offset-bottom="200">
				<div class="col-md-3 hidden-sm hidden-xs ">
					 <ul class="nav nav-tabs nav-stacked affix sidebar-categories" data-spy="affix" data-offset-top="130">
					 		<li>
					 			<p> <input type="checkbox" value=""> All </p>
					 		</li>
				    	{{#each categories}}
					    	<li>
						    	<p> <input type="checkbox" value=""> {{name}} </p>
					    	</li>
				    	{{/each}}
				    	<a href="#"><small>reset</small></a>
					</ul>
		 		</div>
				<div class="col-md-9">
					{{#each items}}
						{{> Item}}
					{{/each}}
				</div>
			</div>
		</div>
	</div>
</template>
