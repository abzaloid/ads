<template name="user">
	<div class="user-offset">
		<h4>All Items</h4>
		<div class="row">
			{{#each sell_items}}
				<div class="col-xs-12">
					<button type="button" class="btn btn-primary pull-right">Edit</button>
					<button type="button" class="btn btn-primary pull-right">Remove</button>
				</div>
				{{> Item}}
			{{/each}}
		</div>
	</div>
</template>
