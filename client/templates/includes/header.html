<template name="header">
  <nav class="navbar navbar-inverse">
    <div class="container-fluid amazon text-center">
      <div class="col-sm-2 logo-col">
        <div class="row">
          <div class="col-xs-1 pull-right hidden-md hidden-lg">
              <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#myNavbar">
                  <span class="icon-bar"></span>
                  <span class="icon-bar"></span>
                  <span class="icon-bar"></span> 
              </button>
          </div>
          <div class="col-xs-12 logo hidden-xs hidden-sm">
              <a href="{{pathFor 'layout'}}"><img width="100px" src="/images/amazon.png"/></a>
          </div>
          <div class="col-xs-10 logo hidden-md hidden-lg">
              <a href="{{pathFor 'layout'}}"><img width="100px" src="/images/amazon.png"/></a>
          </div>
        </div>
      </div>
      <div class="col-sm-10 menu-col">
        <div class="row">
          <div class="col-md-12 search-box">
            <div class="input-group">
              <div class="input-group-btn hidden-sm hidden-xs">
                <button type="button" class="btn btn-default dropdown-toggle" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">All&nbsp;<span class="caret"></span></button>
                <ul class="dropdown-menu">
                  <li><a href="">All Departments</a></li>
                  {{#each categories}}
                    {{> categoryItem}}
                  {{/each}}
                </ul>
                </div>
              <input type="text" class="form-control" aria-label="..." placeholder="Search"/>
              <div class="input-group-btn hidden-md hidden-lg ">
                <button type="button" class="btn btn-default" ><span class="glyphicon glyphicon-search "></span>&nbsp;</button>
              </div>
            </div>
          </div>
          <div class="col-md-12 menu-bottom">
            <div class="navbar-header">
            </div>
            <div class="collapse navbar-collapse" id="myNavbar">
              <ul class="nav navbar-nav">
                <li><a href="#">Recent</a></li>
                <li><a href="#">Featured</a></li>
                <li><a href="#">Sell</a></li>
                <li><a href="#">Contact</a></li> 
                <li><a href="#">Help</a></li> 
              </ul>
              <ul class="nav navbar-nav navbar-right">
                <li><a href="#"><span class="glyphicon glyphicon-user"></span> Sign Up</a></li>
                <li><a href="#"><span class="glyphicon glyphicon-log-in"></span> Login</a></li>
              </ul>
            </div>
          </div>
        </div>
      </div>
    </div>
